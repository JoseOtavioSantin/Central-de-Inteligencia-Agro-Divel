<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Formulário - Consórcio</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<link href="../css/style.css" rel="stylesheet"/></head>
<body>
<div class="container">
<a class="voltar" href="index.html">
<i class="fas fa-arrow-left"></i> Voltar
    </a>
<h2>Formulário de Consórcio</h2>
<form onsubmit="enviarChecklist(event, 'checklistConsorcio')">
<label>Data da Visita *</label>
<input id="dataVisita" name="dataVisita" required="" type="date"/>
<label>Filial *</label>
<select id="filial" name="filial" required="">
<option value="">Selecione a filial</option>
<option value="Campos Novos">Campos Novos</option>
<option value="Rio do Sul">Rio do Sul</option>
<option value="Lages">Lages</option>
</select>
<label>Nome do Cliente *</label>
<input name="nomeCliente" required="" type="text"/>
<label>Nome da Fazenda *</label>
<input name="nomeFazenda" required="" type="text"/>
<label>Telefone *</label>
<input name="telefone" required="" type="tel"/>
<label>Município *</label>
<select id="municipio" name="municipio" required="">
<option value="">Selecione um município</option>
</select>
<label>Modelo da Máquina *</label>
<input name="modeloMaquina" required="" type="text"/>
<label>Horímetro *</label>
<input name="horimetro" required="" type="text"/>
<label>Nome do Consultor *</label>
<select id="nomeConsultor" name="nomeConsultor" required="">
<option value="">Selecione o consultor</option>
</select>
<div class="checkbox-group">
<label>
          Interesse em simulação
          <input name="checklist" type="checkbox" value="Interesse em simulação"/>
</label>
<label>
          Interesse em cotas contempladas
          <input name="checklist" type="checkbox" value="Interesse em cotas contempladas"/>
</label>
<label>
          Deseja mais informações
          <input name="checklist" type="checkbox" value="Deseja mais informações"/>
</label>
<label>
          Quer visitar unidade
          <input name="checklist" type="checkbox" value="Quer visitar unidade"/>
</label>
</div>
<label>Observações</label>
<textarea name="observacoes" placeholder="Descreva aqui..." rows="4"></textarea>
<button type="submit">Enviar Checklist</button>
</form>
</div>
<!-- Firebase -->
<script src="../firebase.js" type="module"></script>
<script src="../js/form-comercial.js" type="module"></script><script src="../firebase.js" type="module"></script></body>
</html>
