<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agro Divel</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#8B0000" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .top-bar {
      height: 30px;
      background-color: #ffffff;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .content {
      padding: 30px 20px;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #e6e6e6;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .toggle-visibility {
      position: absolute;
      top: 35%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .options input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #212735;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      font-size: 14px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .register-link {
      text-align: center;
      font-size: 12px;
      color: #555;
    }

    .register-link a {
      color: #212735;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar"></div>

    <div style="margin-bottom: 10px; display: flex; justify-content: center;">
      <img src="assets/logo.png" alt="Agro Divel" style="width: 250px; height: auto;" />
    </div>

    <div class="content">
      <div class="title">Acessar:</div>
      <div class="subtitle">Acessar com E-mail e Senha.</div>

      <label for="email">Digite seu E-mail</label>
      <input type="email" id="email" placeholder="E-mail" />

      <label for="senha">Digite sua Senha:</label>
      <div class="password-wrapper">
        <input type="password" id="senha" placeholder="Senha" />
      </div>

      <div class="options">
        <label><input type="checkbox" id="lembrar" /> Lembra minha Senha.</label>
        <a href="recuperar.html">Esqueci minha Senha.</a>
      </div>

      <button class="login-btn" onclick="login()">ENTRAR</button>

      <div class="register-link">
        <a href="cadastro.html">Cadastrar-se</a>
      </div>
    </div>
  </div>

  <!-- Firebase -->
<script type="module">
  import './js/auth.js';
</script>

  <!-- Mostrar/Ocultar senha -->
  <script>
    function toggleSenha() {
      const senha = document.getElementById("senha");
      senha.type = senha.type === "password" ? "text" : "password";
    }
  </script>

  <!-- PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("âœ… Service Worker registrado com sucesso"))
        .catch(err => console.error("Erro ao registrar o Service Worker:", err));
    }
  </script>
</body>
</html>
