<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Revisões</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 1000px;
      overflow: hidden;
    }
    header {
      background-color: #212735;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    header button {
      background: #fff;
      color: #212735;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .botao-status {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      cursor: default;
    }
    .sim {
      background-color: #4caf50;
      color: white;
    }
    .nao {
      background-color: #f44336;
      color: white;
    }
    button.acao {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #212735;
      color: white;
      font-size: 12px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #212735;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Revisões Pendentes - <span id="filial"></span></h1>
      <button onclick="logout()">Sair</button>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Modelo</th>
            <th>Chassis</th>
            <th>Horas Motor</th>
            
            <th>Revisão Feita</th>
          </tr>
        </thead>
        <tbody id="tabela-revisoes"></tbody>
      </table>
    </main>
  </div>

  <div id="motivoModal" class="modal">
    <div class="modal-content">
      <h3>Motivo da não realização</h3>
      <input id="motivoInput" placeholder="Descreva o motivo..." />
      <button onclick="salvarMotivo()">Salvar</button>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { collection, getDocs, doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    const tabela = document.getElementById("tabela-revisoes");
    const filialSpan = document.getElementById("filial");
    const modal = document.getElementById("motivoModal");
    const motivoInput = document.getElementById("motivoInput");
    let motivoId = "";

    const usuario = localStorage.getItem("usuarioLogado") || "";
    const filial = localStorage.getItem("filialLogada") || "";
    filialSpan.textContent = filial;

    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = 'index.html';

      const querySnapshot = await getDocs(collection(db, "revisoes"));
      tabela.innerHTML = "";

      querySnapshot.forEach(docu => {
        const data = docu.data();
        if (data.filial !== filial) return;

        const status = data.feito ? '<span class="botao-status sim">SIM</span>' : '<span class="botao-status nao">NÃO</span>';

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.cliente}</td>
          <td>${data.modelo}</td>
          <td>${data.chassis || '-'}</td>
          <td>${data.horas}</td>
          <td>${status}</td>
          <td>
            <button class="acao" onclick="marcar('${docu.id}', true)">SIM</button>
            <button class="acao" onclick="mostrarPopup('${docu.id}')">NÃO</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    });

    window.marcar = async function (id, fez) {
      await setDoc(doc(db, "revisoes", id), {
        feito: fez,
        motivo: fez ? "" : null,
        por: usuario,
        data: new Date().toISOString(),
      }, { merge: true });
      alert("Atualizado!");
      location.reload();
    }

    window.mostrarPopup = function(id) {
      motivoId = id;
      motivoInput.value = "";
      modal.style.display = "block";
    }

    window.salvarMotivo = async function() {
      const motivo = motivoInput.value;
      if (!motivo) return alert("Preencha o motivo!");
      await setDoc(doc(db, "revisoes", motivoId), {
        feito: false,
        motivo: motivo,
        por: usuario,
        data: new Date().toISOString(),
      }, { merge: true });
      modal.style.display = "none";
      alert("Motivo salvo!");
      location.reload();
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    window.logout = async function () {
      await signOut(auth);
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
