<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Revisões</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    header {
      background-color: #212735;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    header button {
      background: #fff;
      color: #212735;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #212735;
      color: white;
      font-size: 12px;
    }

    .motivo-input {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Revisões Pendentes - <span id="filial"></span></h1>
      <button onclick="logout()">Sair</button>
    </header>

    <main>
      <table>
        <thead>
          <tr>
              <th>Cliente</th>
              <th>Modelo</th>
              <th>Chassis</th>
              <th>Horas Motor</th>
              <th>Status</th>
          </tr>
        </thead>
        <tbody id="tabela-revisoes"></tbody>
      </table>
    </main>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { collection, getDocs, doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    const tabela = document.getElementById("tabela-revisoes");
    const filialSpan = document.getElementById("filial");

    const usuario = localStorage.getItem("usuarioLogado") || "";
    const filial = localStorage.getItem("filialLogada") || "";
    filialSpan.textContent = filial;

    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = 'index.html';

      const querySnapshot = await getDocs(collection(db, "revisoes"));
      tabela.innerHTML = "";

      querySnapshot.forEach(docu => {
        const data = docu.data();
        if (data.filial !== filial) return;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.cliente}</td>
          <td>${data.modelo}</td>
          <td>${data.horas}</td>
          <td>${data.tipo}</td>
          <td>
            <button onclick="marcar('${docu.id}', true)">Fez</button>
            <button onclick="mostrarMotivo('${docu.id}')">Não Fez</button>
            <div id="motivo-${docu.id}" style="display:none">
              <input class="motivo-input" id="input-${docu.id}" placeholder="Motivo" />
              <button onclick="enviarMotivo('${docu.id}')">Salvar</button>
            </div>
          </td>
        `;
        tabela.appendChild(tr);
      });
    });

    window.marcar = async function (id, fez) {
      await setDoc(doc(db, "revisoes", id), {
        feito: fez,
        motivo: fez ? "" : null,
        por: usuario,
        data: new Date().toISOString(),
      }, { merge: true });
      alert("Atualizado!");
      location.reload();
    }

    window.mostrarMotivo = function(id) {
      document.getElementById(`motivo-${id}`).style.display = "block";
    }

    window.enviarMotivo = async function(id) {
      const motivo = document.getElementById(`input-${id}`).value;
      if (!motivo) return alert("Preencha o motivo!");
      await setDoc(doc(db, "revisoes", id), {
        feito: false,
        motivo: motivo,
        por: usuario,
        data: new Date().toISOString(),
      }, { merge: true });
      alert("Motivo salvo!");
      location.reload();
    }

    window.logout = async function () {
      await signOut(auth);
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
