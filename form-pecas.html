<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Formulário - Peças</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<link href="/assets/css/form-pecas.css" rel="stylesheet"/><link href="/src/styles/main.css" rel="stylesheet"/><link href="/src/styles/pages/form-pecas.css" rel="stylesheet"/></head>
<body>
<div class="container">
<a class="voltar" href="index.html">
<i class="fas fa-arrow-left"></i> Voltar
    </a>
<h2>Formulário de Peças</h2>
<form onsubmit="enviarChecklist(event, 'checklistPecas')">
<label>Data da Visita *</label>
<input id="dataVisita" name="dataVisita" required="" type="date"/>
<label>Filial *</label>
<select id="filial" name="filial" required="">
<option value="">Selecione a filial</option>
<option value="Campos Novos">Campos Novos</option>
<option value="Rio do Sul">Rio do Sul</option>
<option value="Lages">Lages</option>
</select>
<label>Nome do Cliente *</label>
<input name="nomeCliente" required="" type="text"/>
<label>Nome da Fazenda *</label>
<input name="nomeFazenda" required="" type="text"/>
<label>Telefone *</label>
<input name="telefone" required="" type="tel"/>
<label>Município *</label>
<select id="municipio" name="municipio" required="">
<option value="">Selecione um município</option>
</select>
<label>Modelo da Máquina *</label>
<input name="modeloMaquina" required="" type="text"/>
<label>Horímetro *</label>
<input name="horimetro" required="" type="text"/>
<label>Nome do Consultor *</label>
<select id="nomeConsultor" name="nomeConsultor" required="">
<option value="">Selecione o consultor</option>
</select>
<div class="checkbox-group">
<label>
          Troca de Óleo
          <input name="checklist" type="checkbox" value="oleo"/>
</label>
<label>
          Troca dos Filtros
          <input name="checklist" type="checkbox" value="filtros"/>
</label>
<label>
          Revisão
          <input name="checklist" type="checkbox" value="pneus"/>
</label>
<label>
          Itens em Geral da cabine
          <input name="checklist" type="checkbox" value="cabine"/>
</label>
</div>
<label>Observações</label>
<textarea name="observacoes" placeholder="Descreva aqui..." rows="4"></textarea>
<button type="submit">Enviar</button>
</form>
</div>
<!-- Firebase -->
<script src="firebase.js" type="module"></script>
<script src="/src/pages/form-pecas.js" type="module"></script></body>
</html>
