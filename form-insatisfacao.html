<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Formulário de Insatisfação</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<link href="/assets/css/form-insatisfacao.css" rel="stylesheet"/><link href="/src/styles/main.css" rel="stylesheet"/><link href="/src/styles/pages/form-insatisfacao.css" rel="stylesheet"/></head>
<body>
<div class="container">
<a class="voltar" href="index.html">
<i class="fas fa-arrow-left"></i> Voltar
    </a>
<h2>Formulário de Insatisfação</h2>
<form onsubmit="enviarChecklist(event, 'insatisfacoesClientes')">
<label>Data da Visita *</label>
<input id="dataVisita" name="dataVisita" required="" type="date"/>
<label>Filial *</label>
<select id="filial" name="filial" required="">
<option value="">Selecione a filial</option>
<option value="Campos Novos">Campos Novos</option>
<option value="Rio do Sul">Rio do Sul</option>
<option value="Lages">Lages</option>
</select>
<label>Nome do Cliente *</label>
<input name="nomeCliente" required="" type="text"/>
<label>Telefone *</label>
<input name="telefone" required="" type="tel"/>
<label>Município *</label>
<select id="municipio" name="municipio" required="">
<option value="">Selecione um município</option>
</select>
<label>Nome do Consultor *</label>
<select id="nomeConsultor" name="nomeConsultor" required="">
<option value="">Selecione o consultor</option>
</select>
<label>Departamento com Insatisfação *</label>
<select name="departamentoInsatisfacao" required="">
<option value="">Selecione o departamento</option>
<option value="Peças">Peças</option>
<option value="Serviços">Serviços</option>
<option value="Vendas">Vendas</option>
<option value="Financeiro">Financeiro</option>
<option value="Outros">Outros</option>
</select>
<label>Descreva a Insatisfação</label>
<textarea name="observacoes" placeholder="Detalhe aqui o que ocorreu..." rows="4"></textarea>
<button type="submit">Enviar</button>
</form>
</div>
<!-- Firebase -->
<script src="firebase.js" type="module"></script>
<script src="/src/pages/form-insatisfacao.js" type="module"></script></body>
</html>
