<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Formulário - PLM</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<link href="/assets/css/form-plm.css" rel="stylesheet"/><link href="/src/styles/main.css" rel="stylesheet"/><link href="/src/styles/pages/form-plm.css" rel="stylesheet"/></head>
<body>
<div class="container">
<a class="voltar" href="index.html">
<i class="fas fa-arrow-left"></i> Voltar
    </a>
<h2>Formulário de PLM</h2>
<form onsubmit="enviarChecklist(event, 'checklistPLM')">
<label>Data da Visita *</label>
<input id="dataVisita" name="dataVisita" required="" type="date"/>
<label>Filial *</label>
<select id="filial" name="filial" required="">
<option value="">Selecione a filial</option>
<option value="Campos Novos">Campos Novos</option>
<option value="Rio do Sul">Rio do Sul</option>
<option value="Lages">Lages</option>
</select>
<label>Nome do Cliente *</label>
<input name="nomeCliente" required="" type="text"/>
<label>Nome da Fazenda *</label>
<input name="nomeFazenda" required="" type="text"/>
<label>Telefone *</label>
<input name="telefone" required="" type="tel"/>
<label>Município *</label>
<select id="municipio" name="municipio" required="">
<option value="">Selecione um município</option>
</select>
<label>Modelo da Máquina *</label>
<select id="modeloMaquina" name="modeloMaquina" required="">
<option value="">Selecione o modelo</option>
<option value="Trator">Trator</option>
<option value="Colheitadeira">Colheitadeira</option>
<option value="Pulverizador">Pulverizador</option>
<option value="Pulverizador">Implementos</option>
</select>
<label>Horímetro *</label>
<input name="horimetro" required="" type="text"/>
<label>Nome do Consultor *</label>
<select id="nomeConsultor" name="nomeConsultor" required="">
<option value="">Selecione o consultor</option>
</select>
<div class="checkbox-group">
<label>
          Monitor de GPS
          <input name="checklist" type="checkbox" value="Monitor de GPS"/>
</label>
<label>
          Piloto Automático
          <input name="checklist" type="checkbox" value="Piloto Automático"/>
</label>
<label>
          Monitor de Produtividade Colheitadeira
          <input name="checklist" type="checkbox" value="Monitor de Produtividade Colheitadeira"/>
</label>
<label>
          Taxa Variável
          <input name="checklist" type="checkbox" value="Taxa Variável"/>
</label>
<label>
          Controle de Vazão e Corte de Seção (Pulverizador)
          <input name="checklist" type="checkbox" value="Controle de Vazão e Corte de Seção Pulverizador"/>
</label>
<label>
          Atualização de Software
          <input name="checklist" type="checkbox" value="Atualização de Software"/>
</label>
</div>
<label>Observações</label>
<textarea name="observacoes" placeholder="Descreva aqui..." rows="4"></textarea>
<button type="submit">Enviar</button>
</form>
</div>
<!-- Firebase -->
<script src="firebase.js" type="module"></script>
<script src="/src/pages/form-plm.js" type="module"></script></body>
</html>
