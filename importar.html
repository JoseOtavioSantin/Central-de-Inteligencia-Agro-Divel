<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Importar Revis√µes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #log {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Importar Planilha de Revis√µes</h2>
    <input type="file" id="arquivo" accept=".xlsx" />
    <button onclick="importar()">Importar</button>
    <pre id="log"></pre>
  </div>

  <script type="module">
    import { db } from './js/firebase.js';
    import { doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    window.importar = async function () {
      const input = document.getElementById('arquivo');
      const log = document.getElementById('log');
      log.textContent = 'Lendo planilha...';

      const file = input.files[0];
      if (!file) return alert('Selecione um arquivo .xlsx');

      const reader = new FileReader();
      reader.onload = async (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        log.textContent = 'Importando...\n';

        for (let i = 0; i < json.length; i++) {
          const linha = json[i];
          const cliente = linha['Cliente'];
          const modelo = linha['Modelo'] || '';
          const chassis = linha['PIN'] || '';
          const horas = parseFloat(linha['Horas totais do motor']) || 0;
          const local = linha['Locais dos concession√°rios'] || '';

          let filial = 'Desconhecida';
          if (local.includes('RIO DO SUL')) filial = 'Rio do Sul';
          else if (local.includes('CAMPOS NOVOS')) filial = 'Campos Novos';
          else if (local.includes('LAGES')) filial = 'Lages';

          const id = `${cliente}-${chassis}`.replace(/\s+/g, '-');
          const docRef = doc(db, 'revisoes', id);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const dadosAntigos = docSnap.data();
            if (dadosAntigos.feito === undefined) {
              await setDoc(docRef, { horas }, { merge: true });
              log.textContent += `üîÑ Atualizado: ${cliente}\n`;
            } else {
              log.textContent += `‚è© J√° finalizado: ${cliente}\n`;
            }
          } else {
            const novo = {
              cliente,
              modelo,
              chassis,
              horas,
              filial,
              feito: undefined,
              motivo: '',
              por: '',
              data: ''
            };
            await setDoc(docRef, novo);
            log.textContent += `‚úÖ Inserido: ${cliente}\n`;
          }
        }

        log.textContent += '\nImporta√ß√£o finalizada!';
      };
      reader.readAsArrayBuffer(file);
    };
  </script>
</body>
</html>
