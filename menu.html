
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Agro Divel</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .header {
      padding: 20px;
      text-align: left;
    }

    .header img {
      width: 160px;
      height: auto;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #212735;
      color: white;
      text-align: center;
      width: 200px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .card:hover {
      background-color: #444b5e;
    }

    .footer {
      text-align: left;
      padding: 20px;
    }

    .btn-sair {
      background-color: #212735;
      color: white;
      border: none;
      padding: 12px 80px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 280px;
    }

    .btn-sair:hover {
      background-color: #444b5e;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/logo.png" alt="AgroDivel">
  </div>

  <div class="grid">
    <a href="#" class="card">MANUTENÇÕES E-TIM</a>
    <a href="#" class="card">ALERTAS TÉCNICOS</a>
    <a href="#" class="card">PLANOS DE MANUTENÇÃO</a>
    <a href="#" class="card">FUTURA FUNÇÃO</a>
  </div>

  <div class="footer">
    <a href="index.html" class="btn-sair">SAIR</a>
  </div>
</body>
</html>
